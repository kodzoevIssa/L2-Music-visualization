<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Музыкальная визуализация</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <audio
      id="audio-player"
      class="audio-player"
      src="./audio/GAYAZOV_BROTHER_-_MALINOVAYA_LADA_73214200.mp3"
    ></audio>

    <div class="player">
      <div class="player__panel">
        <button class="player__btn" id="player-btn">Play</button>
        <input
          type="range"
          id="volume-control"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>

      <canvas class="player__fireplace" id="player-fireplace"></canvas>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
